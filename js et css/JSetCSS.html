	<script>
		$liste = document.getElementById("liste");

		function selectionne(e) {
			e.target.classList.toggle("selected");
		}
		$liste.onclick = selectionne;



		
				
		
		function supprime(){
			console.log("supr");
			//$liste.children()= i ; 
			//$liste.children[i].classList.remove("selected");
			$liste.children[0].classList.add("suppr");
			$liste.children[1].classList.add("suppr");
			$liste.children[2].classList.add("suppr");
		}
		function restaure(){
			console.log("restaure");
			$liste.children[0].classList.toggle("restaure");
			$liste.children[1].classList.toggle("restaure");
			$liste.children[2].classList.toggle("restaure");	
		}
	
			

		
		


	</script>

	<script>
		function ouvrirFermerSpoiler(div) {
        var divContenu = div.getElementsByTagName('div')[0];
        if(divContenu.style.display == 'none') {
            divContenu.style.display = 'block';
        } else {
            divContenu.style.display = 'none';
        }
    }
